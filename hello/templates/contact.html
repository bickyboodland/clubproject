{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid px-4 my-3">
    <img src="https://source.unsplash.com/random/1400x800/?phone,email,contact" alt="jaisalmer" />

</div>
<div class="container">

    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}

    <div class="form-group">
        <label for="Name">name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email"name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
        <label for="Phone">phone number</label>
        <input type="phone" class="form-control" id="phone"name="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
        <label for="motive">about you and your motive to contact us</label>
        <input type="motive" class="form-control" id="motive"name="motive" placeholder="Enter your motive to contact us">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
